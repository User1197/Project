<html>
<head>
<title>Login</title>
<style>
body
{
	background-image:url("back1.jpeg");	
}
.title

	text-align:center;
	color:red;
	margin: 25px 50px 75px 100px;
}

{
	border-style: groove;
	border-color:grey;

	width:480px;
	margin: 35px 300px 45px 390px;
	text-align:center;
	text-shadow: 2px 2px 5px black;
	text-weigth:strong;
	font-size:140%;
}
input[type=text]
{
	width: 80%;
	padding: 12px 20px;
	margin: 8px 0;
	box-sizing: border-box;
}
input[type=password]
{
	width: 80%;
	padding: 12px 20px;
	margin: 8px 0;

	</head>

			<div class="img">
